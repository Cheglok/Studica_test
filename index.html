<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Студика</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__top">
            <a href="#">
                <img src="images/logo.svg" width="88" height="24" alt="Studica logotype" class="header__logo logo">
            </a>
            <div class="header__location location">Екатеринбург</div>
            <input type="text" class="search header__search" placeholder="Учебное заведение, специальность или профессия">
            <span class="likes header__likes">1</span>
            <div class="header__user user">
                <span class="user__name">Екатерина</span>
                <img src="images/avatar.jpg" width="32" height="32" alt="user avatar">
            </div>
        </div>
        <nav class="nav header__nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="#" class="nav__link nav__link-active">Вузы</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Колледжи</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Техникумы</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Училища</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Специальности</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Профессии</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Отзывы</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Учебным заведениям</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Тест нa на профориентацию</a></li>
            </ul>
        </nav>
    </div>
</header>

</body>
</html>
